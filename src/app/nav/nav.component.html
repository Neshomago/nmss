<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <div class="grid-container-create">
        <div class="loginname">User Name</div>
        <div class="loginname-logout">
          <a mat-list-item href="/login">
            <span class="material-icons">exit_to_app</span>
          </a>
        </div>
        <div class="loginname-role">
          <p>Test User</p>
        </div>
      </div>

    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <span class="material-icons">home</span>Home</a>
      <a mat-list-item routerLink="/contacts">
        <span class="material-icons">contacts</span>Contacts</a>
      <a mat-list-item routerLink="/clients">
        <span class="material-icons">person_pin</span>Clients</a>
      <a mat-list-item routerLink="/tickets">
        <span class="material-icons">local_play</span>Ticketing</a>
      <a mat-list-item routerLink="/salespoint">
        <span class="material-icons">store_mall_directory</span>Agency</a>
      <a mat-list-item routerLink="/warehouse">
        <span class="material-icons">home_work</span>Warehouse</a>
    </mat-nav-list>
    <mat-nav-list>
      <div><a mat-list-item href="/config">
        <span class="material-icons">miscellaneous_services</span>Settings</a></div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>nemesisapp</span>
    </mat-toolbar>
    <!-- Add Content Here -->
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
